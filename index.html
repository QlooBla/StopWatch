<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
</head>

<body>
    <div class="wrapper">
        <div class="stopWatch">
            <div class="stopWatch__title">STOPWATCH</div>
            <div class="stopWatch__row">
                <div class="stopWatch__block block">
                    <div class="block__time hours">00</div>
                    <div class="block__title subtitle">HOURS</div>
                </div>
                <div class="stopWatch__block block">
                    <div class="block__time minute">00</div>
                    <div class="block__title subtitle">MINUTES</div>
                </div>
                <div class="stopWatch__block block">
                    <div class="block__time second">00</div>
                    <div class="block__title subtitle">SECONDS</div>
                </div>
                <div class="stopWatch__block block">
                    <div class="block__time millisecond">00</div>
                    <div class="block__title subtitle">MILLISECONDS</div>
                </div>
            </div>
            <div class="stopWatch__buttons">
                <button class="button start">START</button>
                <button class="button stop">STOP</button>
                <button class="button shed">SHED</button>
            </div>
            <div class="stopWatch__results">
                <div class="results__title">Results:</div>
            </div>
            <div class="stopWatch__cleansing">
                <button class="cleansing">Очистить</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
